<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>TheBot - Demo</title>

    <style>
        html, body {
            height: 100%;
        }

        body {
            min-height: 100%;
            margin: 0;
        }

        h1 {
            margin: 3px 0 0 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 28px;
        }

        #canvas {
            height: 93%;
            margin: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            -moz-border-radius: 10px;
        }

        #snapshot {
          position: absolute;
          width: 320px;
          height: 240px;
          margin-top: 20px;
          right: 30px;

          border-radius: 20px;
          -moz-border-radius: 20px;

          box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
          -moz-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
          -webkit-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        }

        #gridx {
            margin-top: 10px;
            background-color: #000;
            position: relative;
            margin: 0 auto;
            width: 1px;
            height: 100%;
            top: 0px;
        }

        #ball {
            background-color: red;
            position: absolute;
            width: 20px;
            height: 20px;
            left: 50%;
            bottom: 40px;
            margin-left: -10px;

            border-radius: 20px;
            -moz-border-radius: 20px;

            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
            -moz-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
            -webkit-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);

            background-image: -moz-linear-gradient(top, rgba(255, 255, 255, .5), rgba(255, 255, 255, 0) 12px);
            background-image: -webkit-gradient(linear, 0 0, 0 12, from(rgba(255, 255, 255, .5)), to(rgba(255, 255, 255, 0)));
        }
    </style>
<body>
  <h1>TheBot Demo</h1>
  <div id="canvas">
    <img id="snapshot" />
    <div id="gridx"></div>
    <div id="ball"></div>
  </div>

  <script>
    var ball = document.getElementById('ball')
      , initialBallX = ball.offsetTop
      , initialBallY = ball.offsetLeft + 10
      , ix = null
      , iy = null
      , amp = 0.0
      , theta = 0.0

    function handleOrientationEvent(event) {
      var x = event.beta ? event.beta : event.y * 90
        , y = event.gamma ? event.gamma : event.x * 90

      if (isNaN(x) || isNaN(y))
        return

      window.console && console.info('Raw position: x, y: ', x, y)

      if (!ix && !iy) {
        ix = x
        iy = y
      } else {
        var px = x - ix
        var py = y - iy

        if (px >= 0.0) px = 0.0

        amp = -px
        theta = 90 + py

        window.console && console.info('Car orientation: amp, theta: ', amp, theta)

        ball.style.top = (initialBallX + px * 15) + 'px'
        ball.style.left = (initialBallY + py * 15) + 'px'
      }
    }

    function sendOrientationToCar() {
      var scaledAmp = 2.0 * amp + 50.0

      $.post("/turn/" + theta.toFixed() + "/speed/" + scaledAmp.toFixed())
    }

    function getSnapshot() {
      $("#snapshot").attr("src", "/snapshot")
    }

    window.addEventListener("MozOrientation", handleOrientationEvent, true)
    window.addEventListener("deviceorientation", handleOrientationEvent, true)

    setInterval(sendOrientationToCar, 200)
    setInterval(getSnapshot, 1000)
  </script>
</div>
</body>
</html>
